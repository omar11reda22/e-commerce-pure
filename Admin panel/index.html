    <script type="text/javascript">
      $(document).ready(function () {
        $(".xp-menubar").on("click", function () {
          $("#sidebar").toggleClass("active");
          $("#content").toggleClass("active");
        });

        });
      });

	<script>
 // Get the button and chart container
        let status = document.getElementById("Status");
        let main = document.getElementById("main");

        // Add event listener to show the chart when the button is clicked
        status.addEventListener('click', function() {
            main.style.display = "block";  // Show the chart container
            
            // Create the chart
            const ctx = document.getElementById('orderStatusChart').getContext('2d');
            const orderStatusChart = new Chart(ctx, {
                type: 'bar',  // You can use 'pie' here if you want a pie chart
                data: {
                    labels: ['Process', 'Shipped', 'Canceled'],  // Order statuses
                    datasets: [{
                        label: 'Number of Orders',  // Label for the dataset
                        data: [12, 6, 15],  // Number of orders in each status
                        backgroundColor: ['rgba(54, 162, 235, 0.2)', 'rgba(75, 192, 192, 0.2)', 'rgba(255, 99, 132, 0.2)'],
                        borderColor: ['rgba(54, 162, 235, 1)', 'rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });

	</script>
