            <div class="row">
                <!-- Profile Sidebar -->
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                                alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                                <h5 id="Hi-userName" class="my-3"> Hi </h5>
                                <div class="d-flex justify-content-center mb-2">
                                <button type="button" id="editButton" class="btn btn-primary">Edit</button>
                                <button type="button" id="saveButton" class="btn btn-outline-primary ms-1">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Profile Details -->
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-4">
                                    <p class="mb-0 font-weight-bold">Full Name</p>
                                </div>
                                <div class="col-sm-8">
                                    <p class="text-muted mb-0" id="user-name"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-4">
                                    <p class="mb-0 font-weight-bold">Email</p>
                                </div>
                                <div class="col-sm-8">
                                    <p class="text-muted mb-0" id="user-email"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-4">
                                    <p class="mb-0 font-weight-bold">Mobile</p>
                                </div>
                                <div class="col-sm-8">
                                    <p class="text-muted mb-0" id="user-mobile"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-4">
                                    <p class="mb-0 font-weight-bold">Street</p>
                                </div>
                                <div class="col-sm-8">
                                    <p class="text-muted mb-0" id="edit-street"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <p class="mb-0 font-weight-bold">City</p>
                                </div>
                                <div class="col-sm-8">
                                    <p class="text-muted mb-0" id="edit-city"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <p class="mb-0 font-weight-bold">Governorate</p>
                                </div>
                                <div class="col-sm-8">
                                    <p class="text-muted mb-0" id="edit-governorate"></p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


                <div class="card mb-4">
                    <div class="card-header">
                        Recent Orders
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Order ID</th>
                                    <th scope="col">Products</th>
                                    <th scope="col">address</th>
                                    <th scope="col">Total Price</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody class="orders-table-body">
                                <!-- Dynamic table rows will be injected here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to cancel this order?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>

        </div>
