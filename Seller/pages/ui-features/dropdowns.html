        <div class="main-panel">
          <div class="content-wrapper" id="mainCotent">
            <form id="UpdateProduct">
              <div class="container form-container">

                <div class="row">


                  <div class="col-xl-6 col-md-12 col-sm-12">


                    <div class="row">

                      <div class="col-md-12 mb-3 pt-3">
                        <label for="ProductName" class="form-label">Product Name</label>
                        <input type="text" id="productName" class="form-control" placeholder="">
                        <div class="error" id="prodName"></div>
                      </div>

                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-3 position-relative pt-3">
                        <label for="productStock" class="form-label">Stock</label>
                        <input type="text" id="productStock" class="form-control" placeholder="">
                        <i class="icon-eye bi bi-eye-slash"></i>
                        <div class="error" id="prodStock"></div>
                      </div>
                      <div class="col-md-6 mb-3 position-relative pt-3">
                        <label for="brandName" class="form-label">Select Brand Name</label>
                        <select id="productBrand" class="form-select" aria-label="Select a brand">
                          <option value="" selected disabled>Select a brand</option>
                        </select>
                        <div class="error" id="prodBrand"></div>
                      </div>


                      <div class="col-md-12 mb-3 position-relative pt-3">
                        <label for="photoOne" class="form-label">Main Photo</label>
                        <input type="file" id="productImgOne" class="form-control" placeholder="">
                        <i class="icon-eye bi bi-eye-slash"></i>
                        <div class="error" id="prodImgOne"></div>
                      </div>


                      <div class="col-md-6 mb-3 position-relative pt-3">
                        <label for="photoTwo" class="form-label">Photo Two</label>
                        <input type="file" id="productImgTwo" class="form-control" placeholder="">
                        <i class="icon-eye bi bi-eye-slash"></i>
                        <div class="error" id="prodImgTwo"></div>
                      </div>

                      <div class="col-md-6 mb-3 position-relative pt-3">
                        <label for="photoThee" class="form-label">Photo Three</label>
                        <input type="file" id="productImgThree" class="form-control" placeholder="">
                        <i class="icon-eye bi bi-eye-slash"></i>
                        <div class="error" id="prodImgThree"></div>
                      </div>


                    </div>

                    <div class="mb-3">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="Men" value="Men">
                        <label class="form-check-label" for="Men">Men</label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="Women" value="Women">
                        <label class="form-check-label" for="Women">Women</label>
                      </div>

                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="Unisex" value="Unisex">
                        <label class="form-check-label" for="Unisex">Unisex</label>
                      </div>

                      <div class="error" id="prodGender"></div>
                    </div>


                  </div>

                  <div class="col-xl-6 col-md-12 col-sm-12">
                    <div class="text-center mb-3">
                      <img src="" id="mainIMG" class="img-fluid rounded" alt="Main Image">
                    </div>
                    <div class="d-flex justify-content-center flex-wrap" id="prodIMG">
                      <div class="p-2">
                        <img src="" class="thumbnail rounded w-100 h-auto p-2 cursor-pointer subImg" alt="Image 1">
                      </div>
                      <div class="p-2">
                        <img src="" class="thumbnail rounded w-100 h-auto p-2 cursor-pointer subImg" alt="Image 2">
                      </div>
                      <div class="p-2">

                      </div>
                    </div>
