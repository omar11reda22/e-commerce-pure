<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container form-container">
      <form id="signupForm" action="/E-commerce/Home.html">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              id="firstName"
              class="form-control"
              placeholder=""
            />
            <div class="error" id="firstNameError"></div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              id="lastName"
              class="form-control"
              placeholder=""
            />
            <div class="error" id="lastNameError"></div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="" />
          <div class="error" id="emailError"></div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3 position-relative">
            <label for="Governorate" class="form-label">Governorate</label>
            <select id="Governorate" class="form-select" onchange="filterCities()">
              <option value="" disabled selected>
                Select your governorate
              </option>
              <option value="Cairo">Cairo</option>
              <option value="Giza">Giza</option>
              <option value="Alexandria">Alexandria</option>
              <option value="Dakahlia">Dakahlia</option>
              <option value="Sharqia">Sharqia</option>
              <option value="Port Said">Port Said</option>
              <option value="Suez">Suez</option>
              <option value="Qena">Qena</option>
              <option value="Aswan">Aswan</option>
              <option value="Ismailia">Ismailia</option>
              <option value="Luxor">Luxor</option>
              <option value="Assiut">Assiut</option>
              <option value="Beheira">Beheira</option>
              <option value="Damietta">Damietta</option>
              <option value="Kafr El Sheikh">Kafr El Sheikh</option>
              <option value="Minya">Minya</option>
              <option value="Monufia">Monufia</option>
              <option value="Gharbia">Gharbia</option>
              <option value="Beni Suef">Beni Suef</option>
              <option value="Fayoum">Fayoum</option>
              <option value="Qalyubia">Qalyubia</option>
              <option value="Sohag">Sohag</option>
              <option value="Red Sea">Red Sea</option>
              <option value="Matrouh">Matrouh</option>
              <option value="New Valley">New Valley</option>
              <option value="South Sinai">South Sinai</option>
              <option value="North Sinai">North Sinai</option>
            </select>
            <div class="error" id="governorate"></div>
          </div>

          <div class="col-md-6 mb-3 position-relative">
            <label for="City" class="form-label">City</label>
           <select id="City" class="form-select">
  <option value="" disabled selected>Select City</option>
</select>
            <div class="error" id="City"></div>
          </div>



        </div>
        <!-- <div class="mb-3">
                    <label for="text" class="form-label">Address</label>
                    <input type="text" id="Address" class="form-control" placeholder="">
                    <div class="error" id="addressError"></div>
                    </div> -->
        <div class="mb-3">
          <label for="Mobile" class="form-label">Mobile Number</label>
          <input type="text" id="Mobile" class="form-control" placeholder="" />
          <div class="error" id="mobileError"></div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder=""
            />
            <i class="icon-eye bi bi-eye-slash"></i>
            <div class="error" id="passwordError"></div>
          </div>
          <div class="col-md-6 mb-3 position-relative">
            <label for="confirmPassword" class="form-label"
              >Confirm your password</label
            >
            <input
              type="password"
              id="confirmPassword"
              class="form-control"
              placeholder=""
            />
            <i class="icon-eye bi bi-eye-slash"></i>
            <div class="error" id="confirmPasswordError"></div>
          </div>
        </div>

        <div class="mb-3">
          <!-- <label class="form-label">Role</label> -->
          <!-- <div class="form-check">
                        <input class="form-check-input" type="radio" name="accountType" id="userAccount" value="customer">
                        <label class="form-check-label" for="userAccount">Customer</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="accountType" id="sellerAccount" value="Seller">
                        <label class="form-check-label" for="sellerAccount">Seller</label>
                    </div> -->

          <div class="error" id="accountTypeError"></div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4">
          <button type="submit" class="btn create-account-btn">
            Create account
          </button>
          <a href="../login/login.html" class="already-account-link"
            >I already have an account</a
          >
        </div>
      </form>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script type="module" src="signup.js"></script>
    <script type="module" src="/E-commerce/finalscript.js"></script>
  </body>
</html>
