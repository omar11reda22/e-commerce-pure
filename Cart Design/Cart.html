<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/cartStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>


    <div class="header container-fluid position-relative ">
      <section id="navv" class="navv"></section>
        <div class="d-flex justify-content-center position-absolute bottom-0 w-100">
           
        </div>
    </div>

    <div class="container my-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">SHOPPING CART</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Product Image</th>
                            <th>PRODUCTS</th>
                            <th>PRICE</th>
                            <th>QUANTITY</th>
                            <th>Left in stock</th>
                            <th>TOTAL</th>
                        </tr>
                    </thead>
                    <tbody id="cartTable">
                        <!-- Cart items will be dynamically loaded here -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="3" class="text-end">Subtotal</th>
                            <th id="subtotal" colspan="2">0.00</th>
                        </tr>
                    </tfoot>
                </table>
                <div class=" d-flex justify-content-end">
                    <button id="Checkoutbtn" class="hover-swipe-btn  me-5">Go to Checkout $</button>

                    <!-- <button id="Checkoutbtn" class=" btn btn-success btn-lg me-5" >Checkout</button> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Deleting Item -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this item from your cart?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
                </div>
            </div>
        </div>
    </div>





    <!-- Importing JavaScript files -->
    <script type="module" src="/E-commerce/finalscript.js"></script>
    <script type="module" src="cartJS.js"></script>
    <script type="module" src="/E-commerce/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
